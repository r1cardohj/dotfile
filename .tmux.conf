set -g default-terminal "xterm-256color"

set-option -g history-limit 5000
set -s escape-time 0

# 状态栏设置 - 简单绿色主题
set -g status-style fg=green,bg=default  # 跟随终端背景
set -g status-left ""
set -g status-right "#[fg=green]%H:%M %d-%b-%y"

# 状态栏窗口列表设置
set -g window-status-current-format "#[fg=brightgreen][#I:#W*]"
set -g window-status-format "#[fg=green][#I:#W]"
set -g window-status-separator " "

# 面板边框设置
set -g pane-border-style fg=green
set -g pane-active-border-style fg=brightgreen

# 消息显示设置
set -g message-style fg=green,bg=default

# 状态栏刷新间隔
set -g status-interval 1

